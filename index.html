<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naga Vinay Avvaru - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #333333;
            scroll-behavior: smooth;
        }
        .section {
            padding: 6rem 0;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #3b82f6;
            transition: width 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .skill-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1);
        }
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1);
        }
        .hero-text {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .navbar {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.14.7/babel.min.js"></script>
    
    <script type="text/babel">
        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [activeSection, setActiveSection] = React.useState('home');

            React.useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'about', 'education', 'experience', 'skills', 'projects', 'certifications'];
                    const scrollPosition = window.scrollY + 100;
                    
                    for (let i = sections.length - 1; i >= 0; i--) {
                        const section = document.getElementById(sections[i]);
                        if (section && section.offsetTop <= scrollPosition) {
                            setActiveSection(sections[i]);
                            break;
                        }
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (sectionId) => {
                document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
                setIsMenuOpen(false);
            };

            return (
                <>
                    {/* Navbar */}
                    <nav className="navbar fixed w-full z-50 px-4 py-3 shadow-sm">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="text-xl font-bold text-blue-600">
                                <span className="cursor-pointer" onClick={() => scrollToSection('home')}>ポートフォリオ </span>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:flex space-x-6">
                                <a 
                                    className={`nav-link cursor-pointer ${activeSection === 'about' ? 'text-blue-600 font-medium' : 'text-gray-600 hover:text-blue-600'}`}
                                    onClick={() => scrollToSection('about')}
                                >
                                    About Me
                                </a>
                                <a 
                                    className={`nav-link cursor-pointer ${activeSection === 'education' ? 'text-blue-600 font-medium' : 'text-gray-600 hover:text-blue-600'}`}
                                    onClick={() => scrollToSection('education')}
                                >
                                    Education
                                </a>
                                <a 
                                    className={`nav-link cursor-pointer ${activeSection === 'experience' ? 'text-blue-600 font-medium' : 'text-gray-600 hover:text-blue-600'}`}
                                    onClick={() => scrollToSection('experience')}
                                >
                                    Experience
                                </a>
                                <a 
                                    className={`nav-link cursor-pointer ${activeSection === 'skills' ? 'text-blue-600 font-medium' : 'text-gray-600 hover:text-blue-600'}`}
                                    onClick={() => scrollToSection('skills')}
                                >
                                    Skills
                                </a>
                                <a 
                                    className={`nav-link cursor-pointer ${activeSection === 'projects' ? 'text-blue-600 font-medium' : 'text-gray-600 hover:text-blue-600'}`}
                                    onClick={() => scrollToSection('projects')}
                                >
                                    Projects
                                </a>
                                <a 
                                    className={`nav-link cursor-pointer ${activeSection === 'certifications' ? 'text-blue-600 font-medium' : 'text-gray-600 hover:text-blue-600'}`}
                                    onClick={() => scrollToSection('certifications')}
                                >
                                    Certifications
                                </a>
                            </div>
                            
                            {/* Mobile Menu Button */}
                            <div className="md:hidden">
                                <button 
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                    className="text-gray-600 focus:outline-none"
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        {isMenuOpen ? (
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                        ) : (
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                                        )}
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden absolute top-16 left-0 right-0 bg-white shadow-md pb-4 px-4">
                                <div className="flex flex-col space-y-3 mt-2">
                                    <a 
                                        className={`text-center py-2 ${activeSection === 'about' ? 'text-blue-600 font-medium' : 'text-gray-600'}`}
                                        onClick={() => scrollToSection('about')}
                                    >
                                        About Me
                                    </a>
                                    <a 
                                        className={`text-center py-2 ${activeSection === 'education' ? 'text-blue-600 font-medium' : 'text-gray-600'}`}
                                        onClick={() => scrollToSection('education')}
                                    >
                                        Education
                                    </a>
                                    <a 
                                        className={`text-center py-2 ${activeSection === 'experience' ? 'text-blue-600 font-medium' : 'text-gray-600'}`}
                                        onClick={() => scrollToSection('experience')}
                                    >
                                        Experience
                                    </a>
                                    <a 
                                        className={`text-center py-2 ${activeSection === 'skills' ? 'text-blue-600 font-medium' : 'text-gray-600'}`}
                                        onClick={() => scrollToSection('skills')}
                                    >
                                        Skills
                                    </a>
                                    <a 
                                        className={`text-center py-2 ${activeSection === 'projects' ? 'text-blue-600 font-medium' : 'text-gray-600'}`}
                                        onClick={() => scrollToSection('projects')}
                                    >
                                        Projects
                                    </a>
                                    <a 
                                        className={`text-center py-2 ${activeSection === 'certifications' ? 'text-blue-600 font-medium' : 'text-gray-600'}`}
                                        onClick={() => scrollToSection('certifications')}
                                    >
                                        Certifications
                                    </a>
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="section flex items-center bg-gradient-to-b from-blue-50 to-white">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col-reverse md:flex-row items-center">
                                <div className="md:w-1/2 mt-10 md:mt-0">
                                    <h1 className="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">
                                        Hi, I'm <span className="hero-text">Naga Vinay Avvaru</span>
                                    </h1>
                                    <p className="text-xl md:text-2xl text-gray-600 mb-8">
                                        Electronics and Communication Engineer
                                    </p>
                                    <p className="text-gray-600 mb-8 max-w-md">
                                        Passionate about drones, UAVs, and leveraging technology to solve real-world problems.
                                        Skilled in Python, C/C++, and AI/ML fundamentals.
                                    </p>
                                    <div className="flex space-x-4">
                                        <button 
                                            onClick={() => scrollToSection('projects')}
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition duration-300 shadow-md hover:shadow-lg"
                                        >
                                            View My Projects
                                        </button>
                                        <button 
                                            onClick={() => scrollToSection('about')}
                                            className="border border-blue-600 text-blue-600 hover:bg-blue-50 px-6 py-3 rounded-lg transition duration-300"
                                        >
                                            More About Me
                                        </button>
                                    </div>
                                </div>
                                <div className="md:w-1/2 flex justify-center">
                                    <div className="w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden border-4 border-white shadow-xl">
                                        <img src="newabout.png" alt="Naga Vinay Avvaru" className="w-full h-full object-cover" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* About Me Section */}
                    <section id="about" className="section py-20 bg-white">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col items-center mb-12">
                                <h2 className="text-3xl md:text-4xl font-bold mb-3">About Me</h2>
                                <div className="w-16 h-1 bg-blue-600 rounded mb-6"></div>
                                <p className="text-gray-600 text-center max-w-3xl">
                                    Get to know more about me and my professional journey.
                                </p>
                            </div>

                            <div className="flex flex-col md:flex-row items-start">
                                <div className="md:w-1/2 mb-10 md:mb-0 md:pr-10">
                                    <h3 className="text-2xl font-semibold mb-5">My Background</h3>
                                    <p className="text-gray-600 mb-4">
                                        I am a passionate Electronics and Communication Engineering student with a strong interest in drones, UAVs, 
                                        and developing technology solutions that solve real-world problems. My technical journey has equipped me with skills 
                                        in Python, C/C++, and AI/ML fundamentals.
                                    </p>
                                    <p className="text-gray-600 mb-4">
                                        During my Skyline Space internship, I deepened my knowledge of fixed-wing UAV design and simulations, 
                                        using SolidWorks to model UAVs with specialized airfoils for optimized lift and aerodynamics.
                                    </p>
                                    <p className="text-gray-600">
                                        My recent projects include developing a phishing detection tool that uses machine learning and building an 
                                        elephant detection system using Raspberry Pi. I'm particularly proud of winning 2nd prize at the HAC-kathon 
                                        Forest hackathon for a solution addressing elephant-human conflict using AI-powered swarm drones.
                                    </p>
                                </div>

                                <div className="md:w-1/2">
                                    <h3 className="text-2xl font-semibold mb-5">Personal Info</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <p className="text-gray-500 mb-1">Name</p>
                                            <p className="font-medium">Naga Vinay Avvaru</p>
                                        </div>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <p className="text-gray-500 mb-1">Email</p>
                                            <p className="font-medium">nagavinay0905@gmail.com</p>
                                        </div>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <p className="text-gray-500 mb-1">Phone</p>
                                            <p className="font-medium">7702296727</p>
                                        </div>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <p className="text-gray-500 mb-1">Education</p>
                                            <p className="font-medium">B.E. Electronics and Communication</p>
                                        </div>
                                    </div>
                                    
                                    <div className="mt-8">
                                        <h3 className="text-2xl font-semibold mb-5">My Interests</h3>
                                        <div className="flex flex-wrap gap-3">
                                            <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">Drone Technology</span>
                                            <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">UAV Design</span>
                                            <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">Machine Learning</span>
                                            <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">Signal Processing</span>
                                            <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">Hardware Engineering</span>
                                            <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">Programming</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Education Section */}
                    <section id="education" className="section py-20 bg-gray-50">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col items-center mb-12">
                                <h2 className="text-3xl md:text-4xl font-bold mb-3">Education</h2>
                                <div className="w-16 h-1 bg-blue-600 rounded mb-6"></div>
                                <p className="text-gray-600 text-center max-w-3xl">
                                    My academic journey and qualifications.
                                </p>
                            </div>

                            <div className="max-w-4xl mx-auto">
                                <div className="bg-white p-6 rounded-xl shadow-sm mb-8">
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                                        <div>
                                            <h3 className="text-xl font-semibold">B.E. Electronics and Communication Engineering</h3>
                                            <p className="text-gray-600">St. Joseph's Institute of Technology, Chennai</p>
                                        </div>
                                        <div className="mt-2 md:mt-0">
                                            <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">2023 - Present</span>
                                        </div>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-gray-500 mb-1">CGPA</p>
                                        <p className="font-medium">8.6/10</p>
                                    </div>
                                </div>
                            </div>
                            <div className="max-w-4xl mx-auto">
                                <div className="bg-white p-6 rounded-xl shadow-sm mb-8">
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                                        <div>
                                            <h3 className="text-xl font-semibold">Senior Secondary School</h3>
                                            <p className="text-gray-600">Sri Chaitanya E-Techno School, Chennai</p>
                                        </div>
                                        <div className="mt-2 md:mt-0">
                                            <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">2021 - 2023</span>
                                        </div>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-gray-500 mb-1">Percentage</p>
                                        <p className="font-medium">85%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Experience Section */}
                    <section id="experience" className="section py-20 bg-white">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col items-center mb-12">
                                <h2 className="text-3xl md:text-4xl font-bold mb-3">Experience</h2>
                                <div className="w-16 h-1 bg-blue-600 rounded mb-6"></div>
                                <p className="text-gray-600 text-center max-w-3xl">
                                    My professional experience and internships.
                                </p>
                            </div>

                            <div className="max-w-4xl mx-auto">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                                        <div>
                                            <h3 className="text-xl font-semibold">Project Trainee</h3>
                                            <p className="text-gray-600">Skyline Space Internship</p>
                                        </div>
                                        <div className="mt-2 md:mt-0">
                                            <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">07/12/2024 - 07/01/2025</span>
                                        </div>
                                    </div>
                                    <p className="text-gray-600 mb-4">
                                        Completed a one-month internship on drones and UAVs, focusing on fixed-wing design and simulations.
                                    </p>
                                    <div className="space-y-2 mb-4">
                                        <div className="flex items-start">
                                            <div className="text-blue-600 mt-1 mr-3">
                                                <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                </svg>
                                            </div>
                                            <p className="text-gray-700">Modeled a fixed-wing UAV in SolidWorks using NACA 2421 & NACA 4424 air foils</p>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="text-blue-600 mt-1 mr-3">
                                                <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                </svg>
                                            </div>
                                            <p className="text-gray-700">Optimized lift and aerodynamics for UAV performance</p>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="text-blue-600 mt-1 mr-3">
                                                <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                </svg>
                                            </div>
                                            <p className="text-gray-700">Explored drone applications in agriculture, surveillance, and delivery</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Skills Section */}
                    <section id="skills" className="section py-20 bg-gray-50">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col items-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold mb-3">My Skills</h2>
                                <div className="w-16 h-1 bg-blue-600 rounded mb-6"></div>
                                <p className="text-gray-600 text-center max-w-3xl">
                                    My technical expertise and the technologies I work with.
                                </p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {/* Programming Languages */}
                                <div className="skill-card bg-white p-6 rounded-xl shadow-sm">
                                    <div className="text-blue-600 mb-4">
                                        <svg className="w-12 h-12" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path fillRule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clipRule="evenodd" />
                                        </svg>
                                    </div>
                                    <h3 className="text-xl font-semibold mb-3">Programming Languages</h3>
                                    <p className="text-gray-600 mb-6">
                                        Languages and technologies I'm proficient in.
                                    </p>
                                    <div className="space-y-4">
                                        <div>
                                            <div className="flex justify-between mb-1">
                                                <span className="text-sm font-medium">Python</span>
                                                <span className="text-sm text-gray-500">90%</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div className="bg-blue-600 h-2 rounded-full" style={{width: '90%'}}></div>
                                            </div>
                                        </div>
                                        <div>
                                            <div className="flex justify-between mb-1">
                                                <span className="text-sm font-medium">C</span>
                                                <span className="text-sm text-gray-500">85%</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div className="bg-blue-600 h-2 rounded-full" style={{width: '85%'}}></div>
                                            </div>
                                        </div>
                                        <div>
                                            <div className="flex justify-between mb-1">
                                                <span className="text-sm font-medium">C++</span>
                                                <span className="text-sm text-gray-500">80%</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div className="bg-blue-600 h-2 rounded-full" style={{width: '80%'}}></div>
                                            </div>
                                        </div>
                                        <div>
                                            <div className="flex justify-between mb-1">
                                                <span className="text-sm font-medium">Verilog</span>

                                            </div>

                                                <div className="bg-blue-600 h-2 rounded-full" style={{width: '75%'}}></div>
                                            </div>

                                        <svg className="w-12 h-12" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3 12v3c0 1.657 3.134 3 7 3s7-1.343 7-3v-3c0 1.657-3.134 3-7 3s-7-1.343-7-3z" />
                                            <path d="M3 7v3c0 1.657 3.134 3 7 3s7-1.343 7-3V7c0 1.657-3.134 3-7 3S3 8.657 3 7z" />
                                            <path d="M17 5c0 1.657-3.134 3-7 3S3 6.657 3 5s3.134-3 7-3 7 1.343 7 3z" />
                                        </svg>
                                    </div>
                                    <h3 className="text-xl font-semibold mb-3">Data Science & AI/ML</h3>
                                    <p className="text-gray-600 mb-6">
                                        Tools and technologies for data analysis and machine learning.
                                    </p>
                                    <div className="space-y-4">
                                        <div>
                                            <div className="flex justify-between mb-1">
                                                <span className="text-sm font-medium">Pandas, NumPy, Matplotlib</span>
                                                <span className="text-sm text-gray-500">85%</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div className="bg-blue-600 h-2 rounded-full" style={{width: '85%'}}></div>
                                            </div>
